


{% extends 'weather/base.html' %}
{% block content %}


  <article>
    <header>
      <h2>Cities</h2>
    </header>

   
<h2>{{city.city_area_name | safe}}</h2>
    {% if cities %}
    <ul>
      {% for city in cities %}
        <li><a class = "text-primary" href="{% url 'weather_city' city.state.country.continent.continent_id city.state.country.country_id city.state.state_id city.pk %}">{{ city.city_name | safe }}</a></li>
        <!-- safe filter on for raw HTML stored in database -->
      {% endfor %}

    </ul>
    {% else %}
    <p>No Cities are available to view.</p>
    {% endif %}

  </article>



{% endblock content %}}
