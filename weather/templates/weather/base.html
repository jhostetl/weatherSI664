<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather App">
    <meta name="keywords" content="Weather">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="icon" type="image/gif" href="/static/img/favicon.png">
    <title>{% block title %}Weather Data{% endblock title %}</title>
  </head>
  <body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-custom">
      <div class="row">
        <a class="navbar-brand text-primary" href="{% url 'home' %}"><span class = "bg-primary text-white" style = "padding:5px; border-radius:5px; margin-right:1px;">W</span>eather</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tags' %}">Tags</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">Filter by State</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'temp_new' %}">Add Hourly Temp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}          
        </ul>

      </div>
    </nav>

    <main class = "px-4 py-3">
      <div class="container container-fluid">
        <div class = "col-md-12">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </main>

    <footer class="px-4 py-2">
      <p><a class="nav-link text-primary" href="{% url 'home' %}">Home</a></p>
    </footer>

    <!-- Get <script> tags: https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <!-- Order: jquery, popper, bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" \
            crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </body>
</html>
